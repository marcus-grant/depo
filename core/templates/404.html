<!-- templates/404-lookup.html -->
<!-- testMarker -->

<!DOCTYPE html>
<html>
  <head>
    <title>Page Not Found</title>
  </head>
  <body>
    {% if shortcode %}
    <h1 color="red">Shortcode Does Not Exist</h1>
    <p>Shortcode, {{ shortcode }}, does not exist!</p>
    <p>
      Return to the 
      <a href="/">main page </a>
       to lookup or add another shortcode entry.
    </p>
    {% else %}
    <h1 color="red">Page Not Found</h1>
    <p>The page you are looking for does not exist!</p>
    <p>Return to the 
      <a href="/">main page to continue.</a>
    </p>
    {% endif %}
  </body>
</html>
