<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    {% if form.errors %}
      <p style="color: red;">Invalid username or password</p>
    {% endif %}
  </body>
</html>
<!-- END core/templates/registration/login.html -->
